<!DOCTYPE html>
<html>

<head>
    <title>Percobaan GeoJSON</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256- kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyl=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256- WBKoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <div id="map" style="width:900px; height:580px"></div>

    <script>

        // initialize the map
        var map = L.map('map').setView([-7.772, 110.378], 15);

        // load a tile layer
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        //load GeoJSON from an external file
        $.getJSON("https://raw.githubusercontent.com/uuyyyun/PraktikSigWeb-7_21457_NurulHalimah/main/line.html", function (data) {
            // add GeoJSON layer to the map once the file is loaded
            L.geoJson(data).addTo(map).bindPopup("Kompleks kampus UGM.");;
        });
    </script>
</body>

</html>A
